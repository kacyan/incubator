# webapp properties for ardbeg.dev.ksi.co.jp
# 2013/04/01

paramFile.base=/home/portal/SAPTest/

# log4j
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p %C{5} %M.%L - %m\n
#log4j.appender.STDOUT.threshold=WARN

log4j.appender.ERROR_FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR_FILE.File=${catalina.home}/logs/SAPTest-error.log
log4j.appender.ERROR_FILE.DatePattern='_'yyyyMM
log4j.appender.ERROR_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR_FILE.layout.ConversionPattern=%d %-5p %C{1} %M.%L - %m\n
log4j.appender.ERROR_FILE.threshold=WARN

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=${catalina.home}/logs/SAPTest.log
log4j.appender.FILE.DatePattern='_'yyyyMMdd
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %-5p %C{1} %M.%L - %m\n
log4j.appender.FILE.threshold=INFO

log4j.appender.DEBUG_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.DEBUG_FILE.File=${catalina.home}/logs/SAPTest-debug.log
log4j.appender.DEBUG_FILE.Encoding=utf-8
log4j.appender.DEBUG_FILE.MaxFileSize=1MB
log4j.appender.DEBUG_FILE.MaxBackupIndex=10
log4j.appender.DEBUG_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG_FILE.layout.ConversionPattern=%d %-5p %C{1} %M.%L - %m\n

log4j.rootLogger=WARN, ERROR_FILE
log4j.logger.jp.co.ksi.eip.commons.struts.InvokeAction=INFO, FILE
#log4j.logger.jp.co.ksi.commons.util=DEBUG
log4j.logger.jp.co.ksi.sap=INFO, FILE
log4j.logger.jp.co.ksi.sap.incubator.bl=DEBUG, DEBUG_FILE
